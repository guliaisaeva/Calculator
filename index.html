<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Calculator</title>
    <link rel="stylesheet" href="/css/main.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Six+Caps&family=Stint+Ultra+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calculator by Gulia</h1>
      <div class="calculator">
        <section class="screen">
          <div class="screen__inner">
            <input class="screen__input" type="text" placeholder="0" />
          </div>
        </section>
        <section class="buttons">
          <div class="buttons__inner">
            <div class="buttons__row1">
              <button class="btn"><span>(</span></button>
              <button class="btn"><span>)</span></button>
              <button class="btn"><span>%</span></button>
              <button class="btn"><span>AC</span></button>
            </div>
            <div class="buttons__row2">
              <button class="btn"><span>7</span></button>
              <button class="btn"><span>8</span></button>
              <button class="btn"><span>9</span></button>
              <button class="btn"><span>&#247;</span></button>
            </div>
            <div class="buttons__row3">
              <button class="btn"><span>4</span></button>
              <button class="btn"><span>5</span></button>
              <button class="btn"><span>6</span></button>
              <button class="btn"><span>&#xD7;</span></button>
            </div>
            <div class="buttons__row4">
              <button class="btn"><span>1</span></button>
              <button class="btn"><span>2</span></button>
              <button class="btn"><span>3</span></button>
              <button class="btn"><span>&#8722;</span></button>
            </div>
            <div class="buttons__row5">
              <button class="btn"><span>0</span></button>
              <button class="btn"><span>&#183;</span></button>
              <button
                style="background-color: #2278fb; color: white"
                class="btn"
              >
                <span>=</span>
              </button>
              <button class="btn"><span>&#43;</span></button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
